<!DOCTYPE html>
<html style="width: 100%; height: 100%;margin:0">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1" />
  <script src="https://npmcdn.com/fela@1.0.0-alpha.7/dist/fela.min.js"></script>
  <script src="https://npmcdn.com/fela-plugin-prefixer@1.0.0-alpha.6/dist/fela-plugin-prefixer.min.js"></script>
  <script src="https://npmcdn.com/fela-plugin-fallback-value@1.0.0-alpha.6/dist/fela-plugin-fallback-value.min.js"></script>
  <style id="stylesheet"></style>
  <title>Fela - Examples</title>
</head>

<body style="width: 100%; height: 100%;margin:0">
  <div id="app" style="width: 100%; height: 100%">
    <div id="welcome">
      Fela with pure JavaScript and HTML
    </div>
  </div>
  <script>
    var selector = function (props) {
      return {
        fontSize: props.size + 'px',
        display: 'flex',
        justifyContent: 'center',
        alignItems: 'center',
        height: '100%',
        animation: props.name + ' 2s infinite'
      }
    }

    const keyframe = new Fela.Keyframe(function (props) {
      return {
        from : {
          color: 'red'
        },
        to: {
          color: 'blue'
        }
      }
    })

    var renderer = new Fela.Renderer(document.getElementById('stylesheet'), {
      plugins: [ FelaPluginPrefixer(), FelaPluginFallbackValue() ]
    })

    var className = renderer.render(selector, { size: 50, name: renderer.render(keyframe) })
    document.getElementById('welcome').className = className
  </script>
</body>

</html>
