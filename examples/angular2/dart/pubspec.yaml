name: fela_example_angular_2_dart
description: Fela example with Angular2 in Dart
version: 1.0.0
environment:
  sdk: '>=1.13.0 <2.0.0'
dependencies:
  js: ^0.6.0
  func: ^0.1.0
  angular2: 2.0.0-beta.18
  browser: ^0.10.0
  dart_to_js_script_rewriter: ^1.0.1
transformers:
- angular2:
    platform_directives:
    - 'package:angular2/common.dart#COMMON_DIRECTIVES'
    platform_pipes:
    - 'package:angular2/common.dart#COMMON_PIPES'
    entry_points: web/main.dart
- dart_to_js_script_rewriter
